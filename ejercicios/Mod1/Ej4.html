    <h1>Ejercio Extra 1. Calcula el DOBLE y el TRIPLE</h1>

   <p>Introduce un número y el programa calculará el doble y el triple:</p>

   <p>Número: <input id="valor1" type="number"> </p>
   
   <button onclick="calcular()">Calcular el Doble y el Triple</button>

   <p id="resultado"></p>

<script>

function calcular(){
    let vValor1 = Number(document.getElementById("valor1").value);
console.log(vValor1)
    document.getElementById("resultado").innerHTML = "El DOBLE de: "+vValor1+ " es igual a: "+(vValor1*2)+" y el TRIPLE de: "+vValor1+" es igual a: "+(vValor1*3)
}
