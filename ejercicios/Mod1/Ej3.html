<body>

    <h1>Ejercicio 3. Media de tres notas</h1>


    <details>
        <summary> <strong>Instrucciones:</strong> </summary>

        <p>
            El programa pide al usuario que introduzca 3 notas y luego muestra la media de las 3 notas por pantalla.
        </p>

    </details>
    <br>


    <h3>Por favor inserta tres notas y el programa te mostrar√° la media de ellas:</h3>

    <p>Nota 1: <input type="number" id="num1"> </p>
    <p>Nota 2: <input type="number" id="num2"> </p>
    <p>Nota 3: <input type="number" id="num3"> </p>

    <button onclick="calcular()">Calcular</button>

    <p>Resultado:</p>

    <h3 id="print-data"></h3>

    <script>
        'use strict';

        function calculoMedia(a, b, c) {
            let result = a+b+c
            return (result/3).toFixed(2);
        };

        function calcular() {
            let vNota1 = parseFloat(document.getElementById("num1").value);
            let vNota2 = parseFloat(document.getElementById("num2").value);
            let vNota3 = parseFloat(document.getElementById("num3").value);
            
            document.getElementById("print-data").innerHTML = `Has intrucido las siguientes notas: 
            ${vNota1},${vNota2}, ${vNota3}, y su media es ${calculoMedia(vNota1,vNota2,vNota3)}`
        }
       
    </script>
