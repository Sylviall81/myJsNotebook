<body>
    <h1>M4.E2-¿A qué curso correspondes?</h1>

<p>Hola! Por favor, ingresa tu nombre y edad y el programa te dirá a que curso deberías asistir</p>
<br>
<p>Nombre:<input id= "nombre" type= "text" placeholder="Ingresa tu nombre aquí"> </p>
<p>Edad:<input id= "edad" type= "number" placeholder="Ingresa tu edad"> </p>
<br>
<button onclick="nivelEducativo()">¿A que curso debo asistir?</button>
<br>
<br>
<p id="queCurso"></p>


    <script>
        "use strict"

        function nivelEducativo(){
            let vEdad = parseInt(document.getElementById("edad").value)
            let vNombre = document.getElementById("nombre").value
            console.log(vEdad,vNombre)

            if (vEdad <= 5) { document.getElementById("queCurso").innerHTML = "Hola! "+ vNombre+" tienes "+ vEdad+ " años y te corresponde ir a PREESCOLAR"} 
            else if (vEdad >= 6 && vEdad <= 11) { document.getElementById("queCurso").innerHTML = "Hola! "+ vNombre+" tienes "+ vEdad+ " años y te corresponde ir a PRIMARIA"} 
            else if (vEdad >= 12 && vEdad <= 15) { document.getElementById("queCurso").innerHTML = "Hola! "+ vNombre+" tienes "+ vEdad+ " años y te corresponde ir a ESO"} 
            else if (vEdad >= 16 && vEdad <=17) { document.getElementById("queCurso").innerHTML = "Hola! "+ vNombre+" tienes "+ vEdad+ " años y te corresponde ir a BACHILLERATO"} 
            if (vEdad >= 18) { document.getElementById("queCurso").innerHTML = "Hola! "+ vNombre+" tienes "+ vEdad+ " años, eres mayor de edad y te corresponde ir a FP o Universidad"} 
            
        }

        //Se puede trabajar con una variable resultado para no tener q poner tooooooodo el document get element id. Meter resultado como parte de lo q se va a ejecutar

    </script>
